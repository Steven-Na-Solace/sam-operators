# Solace Agent Mesh Agent Configuration

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: a2a_agent.log

!include ../shared_config.yaml

apps:
  - name: "GetAllOperatorByID.__app"
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: "${NAMESPACE}"
      supports_streaming: true
      agent_name: "GetOperatorByID"
      display_name: "Get operator by ID"
      model: *general_model 

      instruction: |
        Returns a single operator record by operator ID from the SECOM MES database.
      
      tools: 
        - component_base_path: .
          component_module: src.operators.operators_api
          function_name: get_operator_by_id
          tool_description: Returns a single operator record by operator ID from the SECOM MES database.
          tool_name: get_operator_by_id
          tool_type: python

      session_service: 
        type: "sql"
        default_behavior: "PERSISTENT"
        database_url: "${GET_ALL_OPERATORS._DATABASE_URL, sqlite:///get_operator_by_id.db}"
      artifact_service: *default_artifact_service
      
      artifact_handling_mode: "reference"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true
      data_tools_config: *default_data_tools_config

      # Agent Card Definition
      agent_card:
        description: |
          Returns a single operator record by operator ID from the SECOM MES database.
        defaultInputModes: [object] 
        defaultOutputModes: [object] 
        skills: 
          - description: 'Retrieves detailed information about a specific production operator
                 using their unique operator ID. Returns complete operator profile
                 including name, department, contact information, and employment details.'
            id: get_operator_by_id
            name: Get Operator by ID
            input_schema:
              type: object
              required:
                - operator_id
              properties:
                operator_id:
                  type: integer
                  format: int32
                  description: Unique identifier for the operator
                  example: 1
                base_url:
                  type: string
                  description:
                    "Optional base URL for the API (default: http://localhost:8080/api/v1)"
                  example: "http://localhost:8080/api/v1"

            output_schema:
              type: object
              properties:
                operatorId:
                  type: integer
                  format: int32
                  description: Unique operator identifier
                operatorCode:
                  type: string
                  description: Unique operator code
                operatorName:
                  type: string
                  description: Full name of the operator
                employeeNumber:
                  type: string
                  description: Employee number
                department:
                  type: string
                  description: Department name (e.g., Production, Quality, Maintenance)
                hireDate:
                  type: string
                  format: date
                  description: Date operator was hired (YYYY-MM-DD)
                email:
                  type: string
                  description: Operator email address
                status:
                  type: string
                  description: Operator status (e.g., Active, Inactive)
                createdAt:
                  type: string
                  format: date-time
                  description: Timestamp when record was created
                updatedAt:
                  type: string
                  format: date-time
                  description: Timestamp when record was last updated
      
      # Discovery & Communication
      agent_card_publishing: 
        interval_seconds: 10
      agent_discovery: 
        enabled: true
      inter_agent_communication:
        allow_list: []
        deny_list: [] 
        request_timeout_seconds: 600